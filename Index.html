<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Market</title>
    <link rel="stylesheet" href="css/Styles.css">
    <link rel="icon" href="images/super.ico">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="top-container">
        <img class="logo" src="images/market.jpg" alt="Supermercado">
        <h1>Smart Market</h1>
        <hr>
        <img class="banner" src="images/super.jpg" alt="presentation">
    </div>

    <div class="middle-container">

        <div class="general-category">
            <hr>
            <br>
            <h2>Shop by Category</h2>
            <br>
            <br>
            <br>

            <div class="videogames-category">
                <img class="code-image" src="images/videogames.jpeg" alt="videogame">
                <h4>Video Games</h4>
            </div>

            <div class="electronics-category">
                <img class="code-image" src="images/electronics.jpg" alt="electronic">
                <h4>Electronics</h4>
            </div>

            <div class="men-category">
                <img class="code-image" src="images/men.jpeg" alt="suit">
                <h4>Men's Clothing</h4>
            </div>

            <div class="women-category">
                <img class="code-image" src="images/women.jpeg" alt="dress">
                <h4>Women's Clothing</h4>
            </div>

            <br>

            <div class="music-category">
                <img class="code-image" src="images/music.jpg" alt="music">
                <h4>Music</h4>
            </div>

            <div class="garden-category">
                <img class="code-image" src="images/garden.png" alt="garden">
                <h4>Garden</h4>
            </div>

            <div class="toys-category">
                <img class="code-image" src="images/toys.jpg" alt="toy">
                <h4>Toys</h4>
            </div>

            <div class="books-category">
                <img class="code-image" src="images/books.jpeg" alt="book">
                <h4>Books</h4>
            </div>

        </div>

        <div class="pets-category">
            <hr>
            <br>
            <h2>Pets</h2>
            <br>
            <br>
            <div class="dog-category">
                <img class="code-image2" src="images/alimento-perros.png" alt="alimento">
                <h4>Dog Food</h4>
            </div>
    
            <div class="cat-category">
                <img class="code-image2" src="images/alimento gatos.jpg" alt="alimento">
                <h4>Cat Food</h4>
            </div>
    
            <div class="toy-category">
                <img class="code-image2" src="images/juguete-perro.png" alt="juguete">
                <h4>Pet toys</h4>
            </div>
    
            <div class="shampoo-category">
                <img class="code-image2" src="images/shampoo-perros.jpg" alt="shampoo">
                <h4>Dog Shampoo</h4>
            </div>
        </div>
    
        <div class="fruits-category">
            <hr>
            <br>
            <h2>Fruits and Vegetables</h2>
            <br>
            <br>
            <div class="tomato-category">
                <img class="code-image2" src="images/tomate.jpeg" alt="tomatoes">
                <h4>Tomatoes</h4>
            </div>
    
            <div class="banana-category">
                <img class="code-image2" src="images/banana.jpg" alt="banana">
                <h4>Bananas</h4>
            </div>
    
            <div class="carrot-category">
                <img class="code-image2" src="images/Zanahoria.jpg" alt="carrot">
                <h4>Carrots</h4>
            </div>
    
            <div class="peach-category">
                <img class="code-image2" src="images/durazno.jpg" alt="Peach">
                <h4>Peaches</h4>
            </div>
        </div>

        
    </div>

    <div class="bottom-container">
        <a class="footer-link" href="https://www.facebook.com/">Facebook</a>
        <a class="footer-link" href="https://twitter.com/">Twitter</a>
        <a class="footer-link" href="https://www.intagram.com/">Instagram</a>

      </div>
